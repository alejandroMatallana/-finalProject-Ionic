<ion-header>

  <ion-navbar>
    <ion-title>Crear Cuenta
        <ion-icon  item-end name="md-person-add"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <form [formGroup]="usuarioNuevo" (ngSubmit)="crear()">
          <ion-list>
            <ion-item>
              <ion-icon name="person" item-left></ion-icon>
              <ion-label stacked>Email:</ion-label>
              <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="key" item-left></ion-icon>
              <ion-label stacked>Password:</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="ios-lock" item-left></ion-icon>
                <ion-label stacked>Cofirmar Password:</ion-label>
                <ion-input formControlName="verificar" type="password" placeholder="Confirmar password"></ion-input>
              </ion-item>

          </ion-list>
          <div padding>
            <button ion-button block type="submit" [disabled]="!usuarioNuevo.valid">Registrar</button>
          </div>
        </form>

</ion-content>
